<h2>Tutti i prodotti:</h2>
<div class="container">    
    <div class="prodotti" *ngFor="let prodotto of elenco">
        <img class="foto" [src]="prodotto.imageUrl" [alt]="prodotto.name">
        <p class="nome">{{prodotto.name}}</p>
        <p class="prezzo"><b>{{prodotto.price}}$</b></p>
